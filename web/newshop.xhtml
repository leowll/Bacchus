<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./WEB-INF/template/layoutTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <div id="registerForm">
                        <h:form>
                            <div class="label">店舗名：</div>
                            <div class="input"><h:inputText value="#{shopEntryBean.shop.shopName}"/></div>
                            <div class="label">店舗住所1：</div>
                            <div class="input"><h:inputText value="#{shopEntryBean.shop.shopAddress1}"/></div>
                            <div class="label">店舗住所2：</div>
                            <div class="input"><h:inputText value="#{shopEntryBean.shop.shopAddress2}"/></div>
                            <div class="label">店舗URL：</div>
                            <div class="input"><h:inputText value="#{shopEntryBean.shop.shopUrl}"/></div>
                            <div class="buttonGroup">
                                <div class="button"><h:commandButton action="#{shopEntryBean.newShop()}" value="登録"/> </div>
                            </div>
                        </h:form>

                    </div>

                </f:view>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
